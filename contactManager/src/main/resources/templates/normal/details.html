<!DOCTYPE html>
<html lang="en" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <h1>Contact Details</h1>
        <div class="card mr-3 ml-3">
            <div class="card-body" th:if="${contact}">
                <div class="container text-center">
                    <img class="my_profile_pic" style="width:200px; height:200px;" th:src="@{'/imgs/'+${contact.image}}" alt="picture"/>
                    <h1 class="mt-3" > <span th:text="${contact.name}"></span> <span th:text="${contact.secondName}"></span></h1>

                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col" th:text="${contact.cId}"></th>
                        </tr>

                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">Email</th>
                            <td><span th:text="${contact.email}"></span> </td>
                        </tr>
                        <tr>
                            <th scope="row">Phone</th>
                            <td><span th:text="${contact.phone}"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">Work</th>
                            <td><span th:text="${contact.work}"></span></td>
                        </tr>

                        </tbody>

                    </table>
                    <hr/>
                    <div class="description">
                        <p  th:utext="${contact.description}"></p>
                    </div>
                    <button  class="btn btn-primary btn-sm btn-block mt-5"><a style="text-decoration:none; color: white" th:href="@{'/user/contact/'+${contact.cId}+'/update'}">Update</a></button>
                </div>
            </div>
            <div  th:unless="${contact}" class="container text-center bg-danger ">
                <h2 class="mt-4">Sorry You Have No Permission To access this Link</h2>

            </div>
        </div>


</section>

</body>
</html>
