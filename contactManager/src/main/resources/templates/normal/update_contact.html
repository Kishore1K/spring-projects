<!DOCTYPE html>
<html lang="en" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-2">
        <div class="card-body">
            <h1 class="text-center">Update Contact</h1>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <form th:action="@{/user/updateContact}" method="post" th:object="${contact}" enctype="multipart/form-data" class="mt-2">

                            <div class="container text-center">
                                <img class="img-fluid my_profile_pic" style="width: 250px; height:250px" th:src="@{'/imgs/'+${contact.image}}" alt="" srcset="">
                            </div>
                            <div class="form-group  mt-3 text-center">
                                <div class="custom-file">
                                    <input type="file" name="imageProcess" th:value="'/imgs/'+${contact.image}" placeholder="Enter Image Here">
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fas fa-plus"></i>
                                    </div>
                                </div>
                                <input type="hidden" name="cId" class="form-control" id="inlineFormInputGroup" th:value="${contact.cId}" >

                                <input type="text" name="name" class="form-control" id="inlineFormInputGroupUsername" th:value="${contact.name}" placeholder="Enter  Name Here">
                            </div>
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fas fa-user-alt"></i>
                                    </div>
                                </div>
                                <input type="text" name="secondName" class="form-control" id="inlineFormInputGroupUsername1" th:value="${contact.secondName}" placeholder="Enter  Second Name Here">
                            </div>
                            <div class="input-group mt-4">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        @
                                    </div>
                                </div>
                                <input type="email" name="email" class="form-control" id="inlineFormInputGroupUsername2" th:value="${contact.email}" placeholder="Enter email Here">
                            </div>
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fa fa-briefcase"></i>
                                    </div>
                                </div>
                                <input type="text" name="work" class="form-control" id="inlineFormInputGroupUsername3" th:value="${contact.work}" placeholder="Enter organization Here">
                            </div>
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <div class="input-group-text ">
                                        <i class="fas fa-phone-alt"></i>
                                    </div>
                                </div>
                                <input type="text" name="phone" maxlength="10" class="form-control" id="inlineFormInputGroupUsername4" th:value="${contact.phone}" placeholder="Enter  Phone Number Here">
                            </div>

                            <div class="form-group mt-3">
                                <textarea name="description" class="form-control-file" cols="20" rows="5"   th:text="${contact.description}"    th:placeholder="${contact.description}"></textarea>
                            </div>
                            <div class="container text-center">
                                <button type="submit" class="btn btn-outline-primary ">Submit</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>


        </div>

    </div>
</section>
</body>
</html>
